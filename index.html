<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>jQuery slider</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="main.js" charset="utf-8"></script>
    </head>
    <body>

        <div class="wrapper">
            <div class="prev">
                <i class="fas fa-2x fa-arrow-left"></i>
            </div>
            <div class="slides">
                <img class="active c1" src="https://cdn.pixabay.com/photo/2015/04/19/08/32/marguerite-729510__340.jpg" alt="">
                <img class="c2" src="https://profoundponders.com/wp-content/uploads/2020/07/lotus-flower-828457262-5c6334b646e0fb0001dcd75a.jpg" alt="">
                <img class="c3" src="https://images.pexels.com/photos/658687/pexels-photo-658687.jpeg?cs=srgb&dl=pexels-cindy-gustafson-658687.jpg&fm=jpg" alt="">
                <img class="c4" src="https://cdn.britannica.com/84/73184-004-E5A450B5/Sunflower-field-Fargo-North-Dakota.jpg" alt="">
                <div class="bullets">
                    <span class="c1 active"></span>
                    <span class="c2"></span>
                    <span class="c3"></span>
                    <span class="c4"></span>
                </div>
            </div>
            <div class="next">
                <i class="fas fa-2x fa-arrow-right"></i>
            </div>
        </div>

    </body>
</html>
